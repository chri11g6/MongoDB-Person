name: Test a pull request

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm install
        name: ğŸ’¿ Install dependencies
      - run: npm run test
        name: ğŸ§ª Run tests